<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>windows</title>
        <link href="css/window.css" rel="stylesheet" />
    </head>
    <body>
        <script src="dist/justAnotherWin.js"></script>
        <script>
            const input = document.createElement("input")
            input.style.zIndex = 99
            justAnotherWin.add({ gesture: true, x: 0, y: 0 }, input);
            justAnotherWin.add({ gesture: true });
            justAnotherWin.add({ gesture: true });
            const wins = justAnotherWin.getAllWin();

            wins.forEach((win) => {
                win.emitter.on("resize", (evt) => {
                    console.log(evt);
                });
            });
        </script>
    </body>
</html>
